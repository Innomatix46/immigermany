<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Germany Immigration Consultation Booking</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': '#0077B6',
              'brand-blue-light': '#00B4D8',
              'brand-dark': '#2C3E50',
              'brand-dark-light': '#34495E',
              'brand-light': '#F8F9FA',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              kenburns: {
                '0%': { transform: 'scale(1) translate(0, 0)' },
                '100%': { transform: 'scale(1.1) translate(-2%, 2%)' },
              },
              pulseGlow: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(0, 119, 182, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 10px 5px rgba(0, 119, 182, 0)' },
              },
              drawLine: {
                  'from': { height: '0' },
                  'to': { height: '100%' }
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-up': 'slideInUp 0.6s ease-out forwards',
              'kenburns': 'kenburns 15s ease-out forwards',
              'pulse-glow': 'pulseGlow 2.5s infinite ease-out',
              'draw-line': 'drawLine 2s ease-out forwards',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'gradient-blue': 'linear-gradient(135deg, #0077B6 0%, #00B4D8 100%)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

}
</script>
